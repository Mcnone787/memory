<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body id="confeti">
  <div id="caja">
    <div id="caja2" class="">
      <div class="block">
        <input type="text" id="jugador" placeholder="nombre de jugador 1">
        <input type="text" id="jugador2" placeholder="nombre de jugador 2">
        <input type="number" id="numero_filas" placeholder="numero de filas">
        <input type="submit" id="submit" value="Comenzar">
      </div>
      <div class="flex">
          <input type="text" id="jugador3" placeholder="nombre de jugador 3">
          <input type="text" id="jugador4" placeholder="nombre de jugador 4">
          <input type="number" id="numero_columnas" placeholder="numero de columnas">
      </div>
      <div id="" class="temporizador_main" id="caja3">
        <div class="row_flex">
          <div class="row_flex"> 
            <div class="row_flex" id="temporizador_div_text">
              <h3 id="temporizador_text">Temporizador!! ^^</h3>
            </div>
            <div class="row_flex">
              <div id="temporizador" class="flex_main">
                <h3 id="horas">00:</h3>
                <h3 id="minutos">00:</h3>
                <h3 id="sgnds">00</h3>
              </div>
            </div>
          </div>
          <div class="row_flex">
            <div id="users">
              <h4 id="h4_users">Nombre del jugador:</h4>
              <span id="Name_user"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="br_main"></div>
  <div id="background">
    <div id="destino"></div>
  </div>
  <div id="back_ranking" class="display_none">
   <h1>Ranking</h1>
    <div id="div_Ranking">
        <h3><span id="number"></span>  <span id="user"></span></h3>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
